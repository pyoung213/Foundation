name: Publish

on: [push]

# on:
#   pull_request:
#     branches:
#       - master
#     types: [closed]

jobs:
  publish:
    name: publish
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 10

    - run: yarn

    - run: yarn build

    - run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

    - run: yarn publish:async

      env:
        NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
