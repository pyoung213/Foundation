name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: '10.x'

    - run: npm install -g yarn

    - name: Install Dependencies
    - run: yarn

    - name: Lint
    - run: yarn lint

    - name: Build
    - run: yarn build

    - name: Test
    - run: yarn test